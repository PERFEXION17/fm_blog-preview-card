<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Frontend Mentor | Blog Preview Card</title>
  </head>
  <body>
    <article class="card">
      <img src="assets/images/illustration-article.svg" alt="Banner Image" />

      <div class="card_main">
        <header>
          <p class="tag">Learning</p>
          <time datetime="2026-01-15">Published 15 Jan 2026</time>
        </header>
        <h2>HTML &amp; CSS foundations</h2>
        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <footer>
        <img src="assets/images/image-avatar.webp" alt="Avatar Image" />
        <p>Greg Hooper</p>
      </footer>
    </article>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">PERFEXION INC.</a>
    </footer>
  </body>
</html>
